<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- 插值 -->
    <p>{{counter}}</p>
    <!-- 指令 -->
    <p k-text="counter"></p>
    <p k-html='desc'></p>
  </div>
  
</body>
<script src="compile.js"></script>
<script src="myVue.js"></script>
<script>
  const app = new MyVue({
    el: 'app',
    data: {
        counter: 1,
        desc: '<span style="color:red">myvue可还行？</span>'
    },
  })
  setInterval(()=>{
    // app.$data.counter++
    app.counter++
  }, 1000)
</script>
</html>
