<script>
  var throttle = function(fn, interval) {
    let timer, firstTime = true;

    return function() {
      let _me = this;

      if(firstTime) {
        fn.apply(_me, arguments)
        return firstTime =  false
      };

      if(timer) {
        return false;
      }

      timer = setTimeout(function(){
        clearTimeout(timer);
        timer = null;
        fn.apply(_me, arguments)
      }, interval || 50)

    }

  }

  window.onresize = throttle(function(){
    console.log(123)
  }, 1000)
</script>
