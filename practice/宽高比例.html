<style>
  body {
    margin: 0;
  }
  .main {
    width: 100px;
    /* height: 200px; */
  }
  /* 图片元素外面需要一个固定比例的容器元素 */
  .box {
    /* width: 100px; */
    /* 图片宽度50%容器宽度，图片高宽比4:3 */
    /* padding: 0 50% 66.66% 0;   */

    /* 图片宽度50%容器宽度，图片高宽比1:2 */
    padding-top: 50%;

    position: relative;
    margin-bottom: 1px;
  }

  .box>img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
