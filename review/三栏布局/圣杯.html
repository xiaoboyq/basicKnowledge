<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .container {
    padding: 0 200px 0 200px;
    height: 100px;
  }
  .container > div {
    float: left;
    height: 100px;
  }
  .mian {
    width: 100%;
    background-color: aqua;
  }
  .left {
    position: relative;
    left: -200px;
    width: 200px;
    margin-left: -100%;
    background-color: aquamarine;
  }
  .right {
    width: 200px;
    margin-right: -200px;
    background-color: rosybrown;
  }
</style>
<body>
  <div class="container">
    <div class="mian"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>
</body>
</html>
